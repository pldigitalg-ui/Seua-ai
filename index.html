<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seu Açaí</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="topbar">
  <div class="nav">
    <div class="brand">
      <b data-marca-nome>Seu Açaí</b>
      <span data-marca-slogan></span>
    </div>

    <div class="navlinks">
      <a class="pill active" href="index.html">Início</a>
      <a class="pill" href="acai.html">Açaí</a>
      <a class="pill" href="bebidas.html">Bebidas</a>
      <a class="pill" href="combos.html">Combos</a>
      <a class="pill" href="sorvetes.html">Sorvetes</a>
      <a class="pill" href="contato.html">Contato</a>
    </div>

    <div class="right">
      <span class="badge" data-badge-aberto>—</span>
      <button class="cartbtn" data-open-carrinho>
        Carrinho
        <span class="cartbadge" data-carrinho-badge>0</span>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="hero">
    <div class="card">
      <h1 data-marca-nome>Seu Açaí</h1>
      <p class="muted" data-marca-endereco></p>

      <div class="ctaRow">
        <a class="btn" href="acai.html">Montar meu Açaí</a>
        <a class="btn ghost" data-marca-instagram target="_blank">Instagram</a>
        <button class="btn ghost" data-open-carrinho>Ver carrinho</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 6px;font-size:18px">Finalizar pelo WhatsApp</h2>
      <p class="muted">Monte o pedido e envie formatado automaticamente.</p>

      <div class="divider"></div>

      <div class="modeRow">
        <div class="pill active" data-modo="entrega">Entrega</div>
        <div class="pill" data-modo="retirada">Retirada</div>
      </div>

      <div style="display:grid;gap:10px">
        <input class="input" data-nome placeholder="Seu nome">
        <input class="input" data-telefone placeholder="Telefone (opcional)">
        <input class="input" data-endereco placeholder="Endereço (obrigatório para entrega)">
        <select data-pagamento>
          <option>Pix</option>
          <option>Cartão</option>
          <option>Dinheiro</option>
        </select>

        <div style="display:flex;gap:10px">
          <input class="input" data-cupom placeholder="Cupom (opcional)">
          <button class="btn ghost" data-aplicar-cupom>Aplicar</button>
        </div>

        <textarea class="input" data-obs-geral placeholder="Observações gerais do pedido"></textarea>
        <button class="btn" data-finalizar>Enviar no WhatsApp</button>
      </div>
    </div>
  </div>

  <div class="sectionTitle">
    <h2>Destaques</h2>
    <span class="muted small">Combos e promoções</span>
  </div>
  <div class="grid" data-grid></div>

  <div class="footer">
    © <span data-marca-nome></span> • <span class="muted" data-marca-endereco></span>
  </div>
</div>

<!-- Drawer Carrinho -->
<div class="drawer" data-drawer>
  <div class="drawer__head">
    <b>Seu carrinho</b>
    <button class="iconbtn" data-close-carrinho>✕</button>
  </div>
  <div class="drawer__body">
    <div data-carrinho-lista></div>
  </div>
  <div class="drawer__foot">
    <div data-carrinho-resumo></div>
    <div style="height:10px"></div>
    <button class="btn" data-finalizar>Enviar no WhatsApp</button>
  </div>
</div>

<div class="toast" data-toast></div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script>
  ACAI.iniciar("combos");
</script>
</body>
</html>
